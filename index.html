<body class="bg">

    <main class="principal">

        <img class="principal__logo" src="img/logo.svg" alt="logo">
        
        <div class="encriptador">
            <form action="">
                <textarea autocomplete="off" class="encriptador__input" autofocus placeholder="Ingresa el texto aqui" autocapitalize="none" spellcheck="false" data-form-input></textarea>
            </form>

            <form class="consola">
                <p class="consola__advertencia"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Solo letras minúsculas y sin acentos</p>
                <button class="consola__boton" type="submit" data-form-btn-do>Encriptar
                </button>
                <button class="consola__boton" type="submit" data-form-btn-redo>Desencriptar</button>
            </form>

        </div>

        <div class="respuesta">

            <div id="respuesta--vacio">
                <img class="respuesta__imagen" src="./img/Recurso 1.svg" alt="vacio">
                <h1 class="respuesta__titulo">Ningún mensaje fue encontrado</h1>
            </div>
            <textarea autocomplete="off" spellcheck="false" class="respuesta__parrafo" data-form-text>Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button class="respuesta__boton" data-form-btn-copy>Copiar</button>
        </div>
        
    
    
    </main>

    <footer>
        <ul class="lista">
            <li class="lista__items"><a href="https://www.youtube.com/channel/UCcZ9ZqnnWspD_JZpYp5X_8Q" class="lista__link">Hecho por DesignMA</a></li>

            </a></li>
            <li class="lista__items"><a href="https://github.com/DesignsMA/Encriptador-DS" class="lista__link">
                <i class="fa-brands fa-github" style="color: #ffffff;"></i>
            </a></li>
            <li class="lista__items"><a href="https://www.linkedin.com/in/marco-designs-6a1265271/" class="lista__link">
                <i class="fa-brands fa-linkedin-in" style="color: #ffffff;"></i>
            </a>
            </li>
        </ul>
    </footer>
